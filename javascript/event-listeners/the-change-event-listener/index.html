<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Click Event Listener</title>
</head>
<body>
  <header>
    <h1>The Click Event Listener</h1>
  </header>
  <main>
    <form>
      <p>
        <label for="text-box">Enter simple text:</label>
        <input type="text" name="text-box" id="text-box">

        <label for="number-box">Enter number, or use the up and down arrow keys:</label>
        <input type="number" name="number-box" id="number-box">
      </p>
    </form>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
